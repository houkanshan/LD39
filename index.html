<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LD40</title>
  <link rel="shortcut icon" href="http://serotoninphobia.info/favicon.ico"/>
  <meta name="viewport" content="user-scalable=no, width=1080">
  <link rel="stylesheet" href="dist/index.css">
</head>
<body>


<div class="table">
  <div id="friend">
    <div class="dialog">...</div>
  </div>

  <div id="player">
    <div class="dialog">...</div>
  </div>

  <div id="waiter">
    <div class="dialog">...</div>
  </div>

  <div id="order">
    <!-- <h3>YONDERMORE REFECTORY</h3> -->
    <div class="hd">
      <div class="line">
        <span class="time"></span><span class="order-number"></span>
      </div>
      <div class="line">
        <span class="table-number"></span><span class="guest-count">Guest: 2</span><span class="server-name">Your Server: Edwards</span>
      </div>
    </div>
    <div class="list"></div>
  </div>

  <div class="menu-wrapper">
    <div id="menu">
      <div class="hard front-cover" depth="5"><div class="side"></div></div>
      <div class="hard front-cover-inside" depth="5"></div>
      <div class="title-page"></div>
    </div>
  </div>
</div>
